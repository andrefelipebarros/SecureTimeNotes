spring.application.name=securetimenotes

# Configuração do H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=123
spring.h2.console.enabled=true

# Spring Security
spring.security.user.name=admin
spring.security.user.password=123

# Desabilita o binder Processor (resolve o NPE ao iniciar em alguns containers/JDKs)
management.metrics.binders.processor.enabled=false

# JWT (use uma variável de ambiente em deploy)
jwt.secret=${JWT_SECRET:secretkey}
jwt.expiration=3600000  # 1 hour in milliseconds
api.security.token.secret=${JWT_SECRET:my_secret_key}

# Swagger
springdoc.swagger-ui.path=/swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# API Port
server.port=8081
