name: Security Scan

on:
  schedule:
    - cron: '0 0 * * 1' # Roda toda segunda-feira Ã  meia-noite
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean install -DskipTests

    - name: Run the application
      run: |
        nohup mvn spring-boot:run &
        sleep 30

    - name: Run OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: "MyJavaProject"
        path: "pom.xml"
        format: "HTML, JSON"
        out: "reports"

    - name: Install Trivy
      run: |
        sudo apt-get install wget -y
        wget https://github.com/aquasecurity/trivy/releases/download/v0.46.0/trivy_0.46.0_Linux-64bit.tar.gz
        tar -xzf trivy_0.46.0_Linux-64bit.tar.gz
        sudo mv trivy /usr/local/bin/

    - name: Run Trivy on project
      run: trivy fs --exit-code 1 --severity HIGH,CRITICAL .

    - name: Install OWASP ZAP
      run: |
        sudo apt-get install zaproxy

    - name: Run OWASP ZAP Scan
      run: |
        zap-baseline.py -t http://localhost:8080
